<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }

      h1 {
        color: #333;
      }

      #word-container {
        margin: 20px 0;
        font-size: 24px;
      }

      #guess-container {
        margin-bottom: 20px;
      }

      #guess-input {
        padding: 5px;
        font-size: 16px;
      }

      #guess-button {
        padding: 5px 10px;
        font-size: 16px;
      }

      #result-container {
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Trò chơi đoán ô chữ</h1>
    <div id="word-container"></div>
    <div id="guess-container">
      <input type="text" id="guess-input" placeholder="Đoán một chữ cái" />
      <button id="guess-button">Đoán</button>
    </div>
    <div id="result-container"></div>

    <script>
        // Danh sách các từ để đoán
var words = ["lion", "tiger", "elephant", "giraffe", "zebra"];

// Chọn một từ ngẫu nhiên từ danh sách
var randomWord = words[Math.floor(Math.random() * words.length)];

// Chuyển từ thành mảng các chữ cái
var wordArray = randomWord.split("");

// Tạo mảng chứa các ký tự đoán đúng
var guessedLetters = [];

// Hiển thị ô chữ ban đầu
var wordContainer = document.getElementById("word-container");
for (var i = 0; i < wordArray.length; i++) {
  var letterSpan = document.createElement("span");
  letterSpan.innerText = "_";
  wordContainer.appendChild(letterSpan);
}

// Xử lý sự kiện khi người dùng đoán
var guessButton = document.getElementById("guess-button");
guessButton.addEventListener("click", function() {
  var guessInput = document.getElementById("guess-input");
  var guess = guessInput.value.toLowerCase();

  // Kiểm tra xem chữ cái đã được đoán trước đó chưa
  if (guessedLetters.includes(guess)) {
    alert("Bạn đã đoán chữ cái này rồi!");
    guessInput.value = "";
    return;
  }

  // Kiểm tra xem chữ cái có trong từ hay không
  if (wordArray.includes(guess)) {
    // Cập nhật mảng chứa các ký tự đoán đúng
    guessedLetters.push(guess);

    // Hiển thị chữ cái đúng trong ô chữ
    for (var i = 0; i < wordArray.length; i++) {
      if (wordArray[i] === guess) {
        wordContainer.children[i].innerText = guess;
      }
    }

    // Kiểm tra xem đã đoán đúng toàn bộ từ chưa
    if (guessedLetters.length === wordArray.length) {
      var resultContainer = document.getElementById("result-container");
      resultContainer.innerText = "Chúc mừng! Bạn đã đoán đúng từ!";
    }
  } else {
    alert("Chữ cái không có trong từ!");
  }

  guessInput.value = "";
});
    </script>
  </body>
</html>
